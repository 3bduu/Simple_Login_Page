<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body align = "center">
        <h1>Login</h1>
        {% for message in messages%}
        <h4 style="color: red; background-color: black;"> {{message}}</h4>
        {% endfor %}
        <form action="login" method="post" autocomplete="off">
            {% csrf_token %}
            <p>
                <b>Username :</b><input type="text" name="Username" placeholder="Username" required/>
            </p>
            <p>
                <b>Password :</b><input type="password" name="Password" placeholder="password" required/>
            </p>
            <input type="submit"/>
        </form>
    </body>
</html>
